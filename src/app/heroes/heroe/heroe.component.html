<h1>Heroe component works</h1>

<h2>{{nombre}}</h2>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Función: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizando: </td>
    <dd>{{nombre.toUpperCase()}}</dd>

    <td>Capitalizando mediante funcion: </td>
    <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()"> Cambiar Héroe</button>

<button (click)="cambiarEdad()"> Cambiar edad</button>
